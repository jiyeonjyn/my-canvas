<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <canvas id="js-canvas"></canvas>
        <div class="lineWidth">
            <div id="js-label" class="label">2.5</div>
            <input
                type="range"
                id="js-range"
                class="range"
                min="0.1"
                max="5.0"
                step="0.1"
                value="2.5"
            />
        </div>
        <div class="controls">
            <button id="js-mode">Paint Mode</button>
            <button id="js-reset">Reset</button>
            <button id="js-save">Save</button>
        </div>
        <div class="colors">
            <div class="color" style="background-color:#2c2c2c"></div>
            <div class="color" style="background-color:#ffffff"></div>
            <div class="color" style="background-color:#a3a3a3"></div>
            <div class="color" style="background-color:#ff3b30"></div>
            <div class="color" style="background-color:#ff9500"></div>
            <div class="color" style="background-color:#ffcc00"></div>
            <div class="color" style="background-color:#4cd964"></div>
            <div class="color" style="background-color:#5ac8fa"></div>
            <div class="color" style="background-color:#007aff"></div>
            <div class="color" style="background-color:#5856d6"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
